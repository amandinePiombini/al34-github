<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Connexion</title>
</head>
<body>
	<h:form>
		<div align="center">
			<label>Login</label>
			<h:inputText id="login" value="#{mbConnect.user.login}"/>
			<br /> 
			<label>Password</label>
			<h:inputText id="password" value="#{mbConnect.user.password}"/>
			<br/>
			<h:commandButton action="#{mbConnect.createUser()}" type="submit" value="Ajouter"/>
			<br/>
			<h:commandLink action="#{mbConnect.voirTousLesUsers}" value="Voir tous les Users"/>
		<hr/>
		<h:outputText  value="#{mbConnect.message}" />	
		</div>
	</h:form>
	<a href="index.html">retour index</a>	
</body>
</html>
